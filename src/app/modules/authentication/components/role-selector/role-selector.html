<!-- Fondo corporativo con patrón sutil -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-gray-50 to-slate-100 relative overflow-hidden">
     <!-- Patrón de fondo decorativo -->
     <div class="absolute inset-0 opacity-30">
          <div
               class="absolute top-0 left-0 w-72 h-72 bg-slate-200 rounded-full mix-blend-multiply filter blur-xl animate-pulse">
          </div>
          <div class="absolute bottom-0 right-0 w-96 h-96 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl animate-pulse"
               style="animation-delay: 1s;"></div>
     </div>

     <!-- Contenido principal -->
     <div class="relative min-h-screen flex items-center justify-center p-6">
          <div class="w-full max-w-lg">
               <!-- Header corporativo -->
               <div class="text-center mb-8">
                    <div class="mb-4">
                         <div
                              class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-slate-600 to-slate-700 rounded-xl mb-4 shadow-lg">
                              <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                              </svg>
                         </div>
                    </div>
                    <h1 class="text-3xl font-bold text-slate-800 mb-3 tracking-tight">
                         Sistema Jass Digital
                    </h1>
                    <p class="text-slate-600 text-lg font-medium mb-2">
                         Selecciona tu Perfil de Acceso
                    </p>
                    <p class="text-slate-500 max-w-md mx-auto leading-relaxed">
                         Tienes privilegios para múltiples roles. Selecciona el perfil apropiado para continuar con tu
                         sesión empresarial.
                    </p>
               </div>

               <!-- Tarjeta principal -->
               <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border border-white/20 p-8">
                    <div class="space-y-4">
                         <ng-container *ngFor="let role of roles; let i = index">
                              <div class="role-card" [style.animation-delay.s]="i * 0.1">
                                   <button (click)="selectRole(role)"
                                        class="group w-full bg-white hover:bg-gradient-to-r hover:from-slate-50 hover:to-gray-50 border border-slate-200 hover:border-slate-300 rounded-xl p-6 transition-all duration-300 hover:shadow-lg hover:-translate-y-1 focus:outline-none focus:ring-4 focus:ring-slate-500/20 focus:border-slate-400">

                                        <!-- Layout principal del botón -->
                                        <div class="flex items-center justify-between">
                                             <div class="flex items-center space-x-4">

                                                  <!-- Icono con diseño corporativo -->
                                                  <div class="relative">
                                                       <div [ngClass]="{
                        'bg-gradient-to-br from-emerald-500 to-emerald-600': role === 'SUPER_ADMIN',
                        'bg-gradient-to-br from-blue-500 to-blue-600': role === 'ADMIN',
                        'bg-gradient-to-br from-slate-500 to-slate-600': role === 'CLIENT'
                      }" class="w-12 h-12 rounded-xl flex items-center justify-center shadow-md group-hover:shadow-lg transition-shadow duration-300">

                                                            <!-- Super Admin Icon -->
                                                            <svg *ngIf="role === 'SUPER_ADMIN'"
                                                                 class="w-6 h-6 text-slate-900" fill="none"
                                                                 stroke="currentColor" viewBox="0 0 24 24">
                                                                 <path stroke-linecap="round" stroke-linejoin="round"
                                                                      stroke-width="2"
                                                                      d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                                            </svg>

                                                            <!-- Admin Icon -->
                                                            <svg *ngIf="role === 'ADMIN'" class="w-6 h-6 text-slate-900"
                                                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                 <path stroke-linecap="round" stroke-linejoin="round"
                                                                      stroke-width="2"
                                                                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                                                 <path stroke-linecap="round" stroke-linejoin="round"
                                                                      stroke-width="2"
                                                                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                                            </svg>

                                                            <!-- Client Icon -->
                                                            <svg *ngIf="role === 'CLIENT'" class="w-6 h-6 text-white"
                                                                 fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                 <path stroke-linecap="round" stroke-linejoin="round"
                                                                      stroke-width="2"
                                                                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                                            </svg>
                                                       </div>

                                                       <!-- Indicator dot -->
                                                       <div
                                                            class="absolute -top-1 -right-1 w-3 h-3 bg-green-400 rounded-full border-2 border-white shadow-sm">
                                                       </div>
                                                  </div>

                                                  <!-- Información del rol -->
                                                  <div class="text-left flex-1">
                                                       <h3
                                                            class="font-semibold text-slate-800 text-lg group-hover:text-slate-900 transition-colors">
                                                            <span *ngIf="role === 'SUPER_ADMIN'">Super
                                                                 Administrador</span>
                                                            <span *ngIf="role === 'ADMIN'">Administrador</span>
                                                            <span *ngIf="role === 'CLIENT'">Cliente Empresarial</span>
                                                            <span
                                                                 *ngIf="role !== 'SUPER_ADMIN' && role !== 'ADMIN' && role !== 'CLIENT'">{{
                                                                 role }}</span>
                                                       </h3>

                                                       <p class="text-slate-500 text-sm mt-1 font-medium">
                                                            <span *ngIf="role === 'SUPER_ADMIN'">Administración completa
                                                                 del sistema</span>
                                                            <span *ngIf="role === 'ADMIN'">Gestionar sistema JASS</span>
                                                            <span *ngIf="role === 'CLIENT'">Acceso a servicios
                                                                 corporativos</span>
                                                            <span
                                                                 *ngIf="role !== 'SUPER_ADMIN' && role !== 'ADMIN' && role !== 'CLIENT'">Acceso
                                                                 al sistema</span>
                                                       </p>

                                                       <!-- Badge de privilegios -->
                                                       <div class="mt-2">
                                                            <span [ngClass]="{
                          'bg-emerald-100 text-emerald-700 border-emerald-200': role === 'SUPER_ADMIN',
                          'bg-blue-100 text-blue-700 border-blue-200': role === 'ADMIN',
                          'bg-slate-100 text-slate-700 border-slate-200': role === 'CLIENT'
                        }" class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium border">
                                                                 <span *ngIf="role === 'SUPER_ADMIN'">Nivel
                                                                      Máximo</span>
                                                                 <span *ngIf="role === 'ADMIN'">Nivel Alto</span>
                                                                 <span *ngIf="role === 'CLIENT'">Nivel Estándar</span>
                                                            </span>
                                                       </div>
                                                  </div>
                                             </div>

                                             <!-- Flecha de acción -->
                                             <div class="flex-shrink-0">
                                                  <svg class="w-5 h-5 text-slate-400 group-hover:text-slate-600 group-hover:translate-x-1 transition-all duration-200"
                                                       fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                       <path stroke-linecap="round" stroke-linejoin="round"
                                                            stroke-width="2" d="M9 5l7 7-7 7" />
                                                  </svg>
                                             </div>
                                        </div>
                                   </button>
                              </div>
                         </ng-container>
                    </div>

                    <!-- Footer corporativo -->
                    <div class="mt-8 pt-6 border-t border-slate-200">
                         <div class="flex items-center justify-center text-xs text-slate-500">
                              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                   <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                              </svg>
                              Conexión segura - Sistema empresarial
                         </div>
                    </div>
               </div>
          </div>
     </div>
</div>
