<nav class="flex mb-6" aria-label="Breadcrumb">
     <ol class="inline-flex items-center space-x-1 md:space-x-3">
          <li *ngFor="let item of items; let isLast = last" class="inline-flex items-center">
               <!-- Separador (excepto para el primer elemento) -->
               <svg *ngIf="!isLast" class="w-6 h-6 text-gray-400 ml-2" fill="currentColor" viewBox="0 0 20 20"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                         d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                         clip-rule="evenodd"></path>
               </svg>

               <!-- Elemento del breadcrumb -->
               <div class="flex items-center">
                    <!-- Icono opcional -->
                    <svg *ngIf="item.icon" class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor"
                         viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon">
                         </path>
                    </svg>

                    <!-- Link o texto -->
                    <a *ngIf="item.url && !isLast" [routerLink]="item.url"
                         class="ml-1 text-sm font-medium text-blue-600 hover:text-blue-800 md:ml-2 transition-colors">
                         {{ item.label }}
                    </a>

                    <span *ngIf="!item.url || isLast" class="ml-1 text-sm font-medium text-gray-500 md:ml-2"
                         [class.text-gray-900]="isLast">
                         {{ item.label }}
                    </span>
               </div>
          </li>
     </ol>
</nav>
